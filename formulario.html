<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Formulario de registro</h1>

  <form action="ws/crearUsuario.php" method="POST">
    <label>Nombre: <input type="text" name="nombre"></label><br><br>
    <label>Apellidos: <input type="text" name="apellidos"></label><br><br>
    <label>Contraseña: <input type="password" name="password"></label><br><br>
    <label>Teléfono: <input type="tel" name="telefono"></label><br><br>
    <label>Email: <input type="email" name="email"></label><br><br>

    <p>Sexo:</p>
    <label><input type="radio" name="sexo" value="hombre"> Hombre</label><br>
    <label><input type="radio" name="sexo" value="mujer"> Mujer</label><br>
    <label><input type="radio" name="sexo" value="otro"> Otro</label><br><br>

    <input type="submit" value="Enviar">
  </form>

  <script src="js/nav.js"></script>
</body>
</html>
