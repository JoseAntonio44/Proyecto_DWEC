<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Tabla de usuarios registrados</h1>

  <div id="formularioEdicion" style="display:none;">
    <h3>Editar Usuario</h3>
    <form id="formEditar">
      <input type="text" id="editNombre" placeholder="Nombre" required>
      <input type="text" id="editApellidos" placeholder="Apellidos" required>
      <input type="tel" id="editTelefono" placeholder="Teléfono" required>
      <input type="email" id="editEmail" placeholder="Email" required>
      <select id="editSexo" required>
        <option value="">Selecciona sexo</option>
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
      </select>
      <div style="margin-top: 15px;">
        <button type="submit" class="btn-guardar">Guardar</button>
        <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
      </div>
    </form>
  </div>

  <div class="buscador-container">
    <label for="buscador">Buscar usuario:</label>
    <input type="text" id="buscador" placeholder="Buscar por nombre o apellido...">
  </div>

  <table border="1" id="tablaUsuarios">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Sexo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las filas se generarán dinámicamente con JavaScript -->
    </tbody>
  </table>

  <script src="js/nav.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
