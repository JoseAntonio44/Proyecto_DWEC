    <!-- Contenido principal -->
    <main class="max-w-5xl mx-auto p-6">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-700">
            <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-6">Formulario de Registro</h2>

            <form action="../ws/crearUsuario.php" method="POST" class="space-y-4">
                <!-- Nombre -->
                <div>
                    <label class="block text-slate-700 dark:text-slate-300 font-bold mb-2">Nombre:</label>
                    <input type="text" name="nombre" required
                        class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:text-white dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <!-- Apellidos -->
                <div>
                    <label class="block text-slate-700 dark:text-slate-300 font-bold mb-2">Apellidos:</label>
                    <input type="text" name="apellidos" required
                        class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:text-white dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <!-- Contraseña -->
                <div>
                    <label class="block text-slate-700 dark:text-slate-300 font-bold mb-2">Contraseña:</label>
                    <input type="password" name="password" required
                        class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:text-white dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <!-- Teléfono -->
                <div>
                    <label class="block text-slate-700 dark:text-slate-300 font-bold mb-2">Teléfono:</label>
                    <input type="tel" name="telefono" required
                        class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:text-white dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-slate-700 dark:text-slate-300 font-bold mb-2">Email:</label>
                    <input type="email" name="email" required
                        class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:text-white dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <!-- Sexo -->
                <div>
                    <label class="block text-slate-700 dark:text-slate-300 font-bold mb-2">Sexo:</label>
                    <div class="flex gap-4">
                        <label class="flex items-center text-slate-700 dark:text-slate-300">
                            <input type="radio" name="sexo" value="hombre" class="mr-2"> Hombre
                        </label>
                        <label class="flex items-center text-slate-700 dark:text-slate-300">
                            <input type="radio" name="sexo" value="mujer" class="mr-2"> Mujer
                        </label>
                        <label class="flex items-center text-slate-700 dark:text-slate-300">
                            <input type="radio" name="sexo" value="otro" class="mr-2"> Otro
                        </label>
                    </div>
                </div>

                <!-- Botón enviar -->
                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 text-white font-bold py-3 px-6 rounded-lg hover:from-emerald-600 hover:to-emerald-700 shadow-lg">
                        Registrar Alumno
                    </button>
                </div>
            </form>
        </div>
